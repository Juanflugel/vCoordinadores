<div layout="row" layout-sm="column" layout-md="column">

    <div hide-sm hide-md flex="25" flex-order="1" flex-sm="100" flex-md="100" layout-padding ng-show="monda" class="animate-show">
        <div layout="row" layout-wrap >
            <md-button flex="50" flex-sm="25"  flex-md="25" ng-repeat="cur in cursos" ng-click="selectCurso(cur)">{{cur.curso}}</md-button>
            <button type="button" class="close center-block" ng-click="monda=!monda" ><span aria-hidden="true">&times;</span></button>
        </div>
        
    </div>

<div hide-gt-md flex="25" flex-order="1" flex-sm="100" flex-md="100" layout-padding ng-show="monda" class="animate-shows">
        <div layout="row" layout-wrap >
            <md-button flex="50" flex-sm="25"  flex-md="25" ng-repeat="cur in cursos" ng-click="selectCurso(cur)">{{cur.curso}}</md-button>
            <button type="button" class="close center-block" ng-click="monda=!monda" ><span aria-hidden="true">&times;</span></button>
        </div>
        
    </div>




    <div flex flex-order="2" layout-padding>

<!--cabecera de control para lista de estudiantes-->
        <div flex class="md-whiteframe-z1 md-2-line itemList">
            <div layout="row"  layout-align="start">             
                <p flex="50" flex-sm="15" flex-md="40"><span hide-sm> Lista del Curso : </span> {{Actual}}</p>
                <md-button flex ng-click="newStudent=!newStudent" ng-hide="monda"><span hide-sm hide-md>Estudiante</span> <i class="fa fa-user-plus"></i></md-button>               
                <md-button flex="15" flex-sm="35" flex-md="20"ng-click="monda=!monda">Curso <i class="fa fa-caret-down fa-lg"></i></md-button>
                <md-button flex="15" flex-sm="40" flex-md="25">Ordenar <i class="fa fa-caret-down fa-lg"></i></md-button>            
            </div>
        </div>
<!--cabecera de control para lista de estudiantes-->
<!-- formulario para nuevo estudiante-->
<form action="" class="md-whiteframe-z1 newstudent" ng-show="newStudent">
    <div layout="row"  layout-sm="column" layout-md="column" layout-padding>
        <md-input-container flex="20" flex-sm="100" flex-md="100">
            <label for="">Apellidos</label>
            <input name="lastName" ng-model="lastName" required md-maxlength="" minlength="" placeholder="Apellidos">
        </md-input-container>
        <md-input-container flex="20" flex-sm="100" flex-md="100">
            <label for="">Nombres</label>
            <input name="Name" ng-model="Name" required md-maxlength="" minlength="">
        </md-input-container>
        <md-input-container flex="15" flex-sm="100" flex-md="100">
            <label for="">NÂ°Documento</label>
            <input type="number"name="Doc" ng-model="Doc" required md-maxlength="" minlength="">
        </md-input-container>
        <md-input-container flex="10" flex-sm="100" flex-md="100">
            <label for="">Nacimiento</label>
            <input type="date"name="Doc" ng-model="Nacimiento" required md-maxlength="" minlength="">
        </md-input-container>
        <md-input-container flex="10" flex-sm="100" flex-md="100">
            <label for="">G sanguineo</label>
            <input type="text"name="Doc" ng-model="Sangre" required md-maxlength="" minlength="">
        </md-input-container>
        <md-input-container flex="20" flex-sm="100" flex-md="100">
            <label for="">Acudiente</label>
            <input type="text"name="Doc" ng-model="Acudiente" required md-maxlength="" minlength="">
        </md-input-container>
        <button type="button" class="close" ng-click="newStudent=!newStudent"><span aria-hidden="true">&times;</span></button>
    </div>
</form>
<!-- formulario para nuevo estudiante-->
        <md-list>
            <md-item ng-repeat="estudiante in estudiantes">
                <md-item-content class="md-whiteframe-z1 md-2-line itemList">

                    <div class="md-tile-left">
                        <img ng-src="{{estudiante.fotoUrl}}?{{$index}}" class="face" alt="{{estudiante.Nombres}}">
                    </div>

                    <div class="md-tile-content">
                        <h3 data-toggle="modal" data-target="#detalleE" ng-click="actEstudiante(estudiante)">{{estudiante.Nombres}}</h3>
                        <h4>T.I {{estudiante.NumeroDoc}}</h4>
                    </div>

                    <div class="md-tile-right">
                        
                    </div>

                </md-item-content>
                <md-divider ng-if="!$last"></md-divider>
            </md-item>
        </md-list>       
    </div>    
</div>
<modal-detalle></modal-detalle>
