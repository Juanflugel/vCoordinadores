<div layout="row" layout-sm="column" layout-md="column">

    <div flex="25" flex-order="1" flex-sm="100" flex-md="100" layout-padding ng-show="monda" class="animate-show">
        <div layout="row" layout-wrap >
            <md-button flex="50" flex-sm="25"  flex-md="25" ng-repeat="cur in cursos" ng-click="selectCurso(cur)">{{cur.curso}}</md-button>
        </div>
        
    </div>

    <div flex flex-order="2" layout-padding>

        <!-- <div layout="row" layout-md="column" layout-sm="column" layout-align="center">
            <md-input-container flex="70" flex-sm="100" flex-md="100">
                <label>buscar</label>
                <input ng-model="search">           
            </md-input-container>
        </div> -->

        <div flex="90"class="md-whiteframe-z1 md-2-line itemList">
            <div layout="row"  layout-align="start">             
                <p flex="70" flex-sm="35"><span hide-sm> Lista del Curso : </span> {{Actual}}</p>               
                <p flex="15" flex-sm="30" ng-click="monda=!monda">Curso <i class="fa fa-caret-down fa-lg"></i></p>
                <p flex="15" flex-sm="35" >Ordenar <i class="fa fa-caret-down fa-lg"></i></p>
                
            </div>
        </div>
       
        <md-list>
            <md-item ng-repeat="estudiante in estudiantes">
                <md-item-content class="md-whiteframe-z1 md-2-line itemList">

                    <div class="md-tile-left">
                        <img ng-src="{{estudiante.fotoUrl}}?{{$index}}" class="face" alt="{{estudiante.Nombres}}">
                    </div>

                    <div class="md-tile-content">
                        <h3 data-toggle="modal" data-target="#detalleE" ng-click="actEstudiante(estudiante)">{{estudiante.Nombres}}</h3>
                        <h4>T.I {{estudiante.NumeroDoc}}</h4>
                    </div>

                    <div class="md-tile-right">
                        
                    </div>

                </md-item-content>
                <md-divider ng-if="!$last"></md-divider>
            </md-item>
        </md-list>       
    </div>    
</div>
<modal-detalle></modal-detalle>
