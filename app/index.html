<!DOCTYPE html>
<html lang="en" ng-app="VCapp">
<head>
	<meta charset="UTF-8">
     <meta name="viewport" content="width=device-width">
	<title>Vista Coordiandores</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="css/vc.css">
    <link rel="stylesheet" href="css/grafico.css">
</head>

<body layout="row" ng-controller="Datos">

	<!-- este es el sidenav left abierto por defecto -->
    <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" >
        <md-toolbar><div class="md-toolbar-tools"><span>Bienvenido</span></div> </md-toolbar>
        <md-content layout="column">      
            <md-button ui-sref="Lista">Lista de estudiantes</md-button>
            <md-button ui-sref="Detalle.Personal">Detalle estudiante</md-button>
            <md-button ui-sref="Estadisticas({curso:'20'})">Estadisticas</md-button>
        </md-content>
    </md-sidenav>
    <!-- este es el sidenav left abierto por defecto -->

    <!-- este es el layout de contenido principal  -->
    <md-content layout="column" flex>
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                    <span class="visually-hidden">Menu</span> Menu
                </md-button>
                <span>Ayudas</span>
                <span flex></span>
                <section layout="row" layout-sm="column" layout-align="end center">
                    <md-button class="md-fab md-primary" aria-label="Eat cake" ng-click="toggleSidenav('right')">
                        +
                    </md-button>
                </section>
            </div>
        </md-toolbar>

        <md-content layout="column" class="md-padding">                 
                    <div ui-view></div>
                
        </md-content>

    </md-content>
    <!-- este es el layout de contenido principal  -->

    <!-- este es el sidenav right cerrado por defecto CRUD -->
    <md-sidenav class="md-sidenav-right md-whiteframe-z1" md-component-id="right">
        <md-toolbar><div class="md-toolbar-tools"><span>Crea un Nuevo logro</span></div> </md-toolbar>
        <md-content layout="column" class="md-padding"> 
            <form>
                <md-input-container>
                    <label>Descripci√≥n del Logro</label>
                    <textarea name="" ng-model="monda" columns="1"></textarea>
                </md-input-container>
                <md-input-container>
                    <label>Username</label>
                    <input type="text">
                </md-input-container>                             
            </form> 
    </md-sidenav>
<!-- este es el sidenav right cerrado por defecto CRUD -->
	



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
<script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>


<!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

<!--modulos propios-->
<script src="js/directives.js"></script>
<script src="app.js"></script>
</html>
